private: false

subPackages: ~

meta:
    dependabot:
        npm:
            interval: weekly
        docker:
            interval: daily
        github-actions:
            interval: daily

    executables:
        - "**/*.sh"
        - bin/**/*.js
        - tests/**/*.js

    repository:
        archived: ~
        private: ~
        visibility: ~
        hasIssues: true
        hasProjects: false
        hasWiki: false
        hasDiscussions: true
        defaultBranch: ~
        allowForking: ~
        secretScanning: enabled
        secretScanningPushProtection: enabled
        dependabotsecurityupdates: true
        privateVulnerabilityReporting: true
        vulnerabilityAlerts: true

docker:
    composeFile: compose.yaml
    defaultTag: ~
    autoTags: ~

commits:
    strict: true

    types:
        - chore
        - feat
        - fix

    scopeRequired: false

    scopes: ~

docs: ~
