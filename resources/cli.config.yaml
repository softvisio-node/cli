private: false

subPackages: ~

meta:
  dependabot:
    npm: false
    docker: true
    github-actions: true
  executables:
    - /**/*.sh
    - /_tests/**/*.js
    - /bin/**/*.js

docker:
  composeFile: compose.yaml
  defaultTag: ~
  autoTags: ~

commits:
  strict: true

  types:
    - chore
    - feat
    - fix

  scopeRequired: false

  scopes: ~

docs: ~
