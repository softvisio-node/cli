releasable: false

subPackages: ~

meta:
  dependabot:
    npm:
      interval: weekly
      day: monday
      time: 00:00:00
      timezone: UTC
      open-pull-requests-limit: 5
    docker:
      interval: daily
      day: monday
      time: 00:00:00
      timezone: UTC
      open-pull-requests-limit: 5
    github-actions:
      interval: daily
      day: monday
      time: 00:00:00
      timezone: UTC
      open-pull-requests-limit: 5

  executables:
    - "**/*.sh"
    - "bin/**/*.js"
    - "tests/**/*.js"

  repository:
    private: ~
    visibility: ~
    hasIssues: true
    hasDiscussions: false
    hasWiki: false
    hasProjects: false
    defaultBranch: ~
    allowForking: ~
    webCommitSignoffRequired: true
    secretScanning: enabled
    secretScanningPushProtection: enabled
    vulnerabilityAlerts: true
    dependabotsecurityupdates: true
    privateVulnerabilityReporting: true

docker:
  composeFile: compose.yaml
  defaultTag: ~
  autoTags: ~

commits:
  strict: true

  types:
    - chore
    - feat
    - fix

  scopeRequired: false

  scopes: ~

docs: ~
